<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trade Easy - Home</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Logged out nav -->
	<nav id="navLoggedOut" class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand">trade easy</a>
		<div class="form-inline">
			<input id="loginUsername" class="form-control mr-2" type="text" placeholder="Username" aria-label="Username">
			<input id="loginPassword" class="form-control mr-2" type="password" placeholder="Password" aria-label="Password">
			<button id="loginButton" class="btn btn-outline-dark my-2 mr-2">Login</button>
			<button id="registerButton" class="btn btn-dark my-2">Register</button>
		</div>
	</nav>

	<!-- Logged in nav -->
	<nav id="navLoggedIn" class="navbar navbar-light bg-light justify-content-between">
		<a href="index.html" class="navbar-brand">trade easy</a>
		<div class="form-inline">
			<p class="my-2 mr-3">Hi, <span id="firstNameGreeting"></span>!</p>
			<button id="myAccountButton" class="btn btn-dark my-2 mr-2">My account</button>
			<button id="logoutButton" class="btn btn-outline-dark my-2">Logout</button>

		</div>
	</nav>

	<!-- search nav section -->
	<div id="filterContainer" class="container mt-3 border-success rounded p-0">

		<nav id="searchNav" class="navbar navbar-light bg-success border-0 rounded p-2">
			<form class="form-inline justify-content-between w-100">
				<input id="searchBar" class="form-control w-75 bg-light border border-success" type="search" placeholder="Search" aria-label="Search">
				<button id="searchButton" class="btn bg-light w-25 border border-success">Search</button>
			</form>
		</nav>

		<div class="categories-section p-3 bg-light d-flex justify-content-around row m-0">
			<button type="button" id="booksButton" class="btn btn-outline-secondary btn-sm my-1">Books</button>
			<button type="button" id="furnitureButton" class="btn btn-outline-secondary btn-sm my-1">Furniture/Homeware</button>
			<button type="button" id="electronicsButton" class="btn btn-outline-secondary btn-sm my-1">Electronics</button>
			<button type="button" id="musicButton" class="btn btn-outline-secondary btn-sm my-1">Music</button>
			<button type="button" id="clothingButton" class="btn btn-outline-secondary btn-sm my-1">Clothing</button>
			<button type="button" id="sportButton" class="btn btn-outline-secondary btn-sm my-1">Sport</button>
			<button type="button" id="gardeningButton" class="btn btn-outline-secondary btn-sm my-1">Gardening</button>
			<button type="button" id="collectablesButton" class="btn btn-outline-secondary btn-sm my-1">Collectables/Antiques</button>
			<button type="button" id="gamesButton" class="btn btn-outline-secondary btn-sm my-1">Games/Toys</button>
			<button type="button" id="otherButton" class="btn btn-outline-secondary btn-sm my-1">Other</button>
		</div>
		<div class="form-group border-0 rounded p-2 bg-success">
			<select class="form-control w-100">
				<option value="Latest Listings">Latest Listings</option>
				<option value="Oldest Listings">Oldest Listings</option>
				<option value="Price - Low to High">Price - Low to High</option>
				<option value="Proce - High to Low">Proce - High to Low</option>

			</select>


		</div>

	</div>

	<div class="container-fluid h-100 my-5">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="row col-9" id="productCards"></div>
			<div class="col-10 col-md-8 col-lg-6">
				<!-- Sign Up Start -->
				<form class="form-example" id="registerForm">
					<h1>Sign Up</h1>
					<p>Sign up today and get a free $100 credit for your account!</p>

					<!-- Input fields -->
					<div class="form-group mt-5">
						<label for="registerUsername">Username</label>
						<input type="text" class="form-control" id="registerUsername" name="registerUsername">
					</div>
					<div class="row">
						<div class="col-6 form-group">
							<label for="registerFirstName">First Name</label>
							<input type="text" class="form-control" id="registerFirstName" name="registerFirstName">
						</div>
						<div class=" col-6 form-group">
							<label for="registerLastName">Last Name</label>
							<input type="text" class="form-control" id="registerLastName" name="registerLastName">
						</div>
					</div>
					<div class="form-group">
						<label for="registerLocation">City</label>
						<select class="form-control" id="registerLocation">
							<option value="">Please select City</option>
							<option value="Auckland">Auckland</option>
							<option value="Blenheim">Blenheim</option>
							<option value="Christchurch">Christchurch</option>
							<option value="Dunedin">Dunedin</option>
							<option value="Gisborne">Gisborne</option>
							<option value="Gore">Gore</option>
							<option value="Hamilton">Hamilton</option>
							<option value="Hastings">Hastings</option>
							<option value="Invercargill">Invercargill</option>
							<option value="Masterton">Masterton</option>
							<option value="Napier">Napier</option>
							<option value="Nelson">Nelson</option>
							<option value="Northland">Northland</option>
							<option value="New Plymouth">New Plymouth</option>
							<option value="Oamaru">Oamaru</option>
							<option value="Palmerson North">Palmerson North</option>
							<option value="Queenstown">Queenstown</option>
							<option value="Rotorua">Rotorua</option>
							<option value="Taupo">Taupo</option>
							<option value="Tauranga">Tauranga</option>
							<option value="Timaru">Timaru</option>
							<option value="Wellington">Wellington</option>
							<option value="Whangarei">Whangarei</option>
						</select>
					</div>
					<div class="form-group">
						<label for="registerEmail">Email</label>
						<input type="email" class="form-control" id="registerEmail" name="registerEmail">
					</div>
					<div class="form-group">
						<label for="registerPassword">Password</label>
						<input type="password" class="form-control" id="registerPassword" name="registerPassword">
					</div>

					<button type="button" class="btn btn-primary mt-3" id="registerUser">Sign Up</button>
					<!-- End input fields -->
				</form>
				<!-- Sign Up Finish -->

				<!-- Product page -->
				<div class="row" id="productPage">
					<!-- Product information -->
					<div id="productInformation" class="col-8">

					</div>
					<!-- Button container -->
					<div id="productButtonContainer" class="col-4 py-2 product-btn-container">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid h-100 my-5" id="account">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-9 row account-info border py-3 rounded-lg">
				<div class="col-4 account-info__sidebar d-flex flex-column justify-content-center">
					<h5 class="account-info__sidebar__heading">Selling</h5>
					<ul class="account-info__sidebar__list">
						<li class="account-info__sidebar__list-item account-info__sidebar__list-item--active">Items I'm Selling</li>
						<li class="account-info__sidebar__list-item">Sold items</li>
					</ul>
					<h5 class="account-info__sidebar__heading">Buying</h5>
					<ul class="account-info__sidebar__list">
						<li class="account-info__sidebar__list-item">Bought items</li>
						<li class="account-info__sidebar__list-item">My watchlist</li>
					</ul>
				</div>
				<div class="col account-info__picture">
					<img src="images/avatar.png" alt="Profile avatar" class="w-100">
				</div>
				<div class="col-4 account-info__details text-right d-flex flex-column justify-content-center">
					<p>Username: <span id="profile-username"></span></p>
					<p>Name: <span id="profile-fullname"></span></p>
					<p>Email: <span id="profile-email"></span></p>
					<p>Balance: <span id="profile-balance"></span></p>
					<div class="row justify-content-end">
						<button class="btn btn-primary mr-2" data-toggle="modal" data-target="#addProductModal" id="addListingBtn">Add Listing</button>
						<button class="btn btn-outline-primary">Edit Profile</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add new listing</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- Sign Up Start -->
					<form class="form-example" id="addProductForm">
						<!-- Input fields -->
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addTitle">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="addTitle" name="addTitle">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addPrice">Price</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="addPrice" name="addPrice">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addCategory">Category</label>
							<div class="col-sm-10">
								<select class="form-control" id="addCategory">
									<option value="">Please select category</option>
									<option value="Antiques/Collectibles">Antiques/Collectibles</option>
									<option value="Books">Books</option>
									<option value="Clothing">Clothing</option>
									<option value="Electronics">Electronics</option>
									<option value="Furniture/Homeware">Furniture/Homeware</option>
									<option value="Games/Toys">Games/Toys</option>
									<option value="Gardening/Outdoors">Gardening/Outdoors</option>
									<option value="Music">Music</option>
									<option value="Sport">Sport</option>
									<option value="Other">Other</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addDescription">Description</label>
							<div class="col-sm-10">
								<textarea type="text" class="form-control" id="addDescription" name="addDescription"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addImage">Image URL</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="addImage" name="addImage">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="addKeywords">Keywords</label>
							<div class="col-sm-10">
								<textarea type="text" class="form-control" id="addKeywords" name="addKeywords" placeholder="Enter keywords related to your product"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<legend class="col-form-label col-sm-2 pt-0">Shipping</legend>
							<div class="col-sm-10">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="shipping-pick" value="Pick up">
									<label class="form-check-label" for="shipping-pick">Pick up</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="shipping-deliver" value="Delivery">
									<label class="form-check-label" for="shipping-deliver">Delivery</label>
								</div>
							</div>
						</div>
						<!-- End input fields -->
					</form>
					<!-- Sign Up Finish -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="addProductBtn"  data-dismiss="modal">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
